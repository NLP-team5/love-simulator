version: '3.8'

services:
  # Main application
  love-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: love-simulator-app
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///game.db}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount database volume for persistence
      - game_data:/app/backend/instance
      # Mount logs volume
      - app_logs:/app/logs
    networks:
      - love-simulator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/scenarios"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: love-simulator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - love-simulator
    networks:
      - love-simulator-network
    profiles:
      - production

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: love-simulator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - love-simulator-network
    profiles:
      - production

  # PostgreSQL database (for production)
  postgres:
    image: postgres:15-alpine
    container_name: love-simulator-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-love_simulator}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - love-simulator-network
    profiles:
      - production

volumes:
  game_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  love-simulator-network:
    driver: bridge